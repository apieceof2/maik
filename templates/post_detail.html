{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/plugins/editor/examples/css/style.css" />
    <link rel="stylesheet" href="../static/plugins/editor/css/editormd.preview.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    <style>
        .editormd-html-preview {
            width: 70%;
            margin-top: 50px;
        }
    </style>
{% endblock %}

{% block content %}
<div id="main">
    <div id=header>
      <a href="{{ url_for('main.index', page=1) }}"><h1 id=title>BLOG</h1></a>
      <h3 id=sub-title>阳光之下没有新鲜事</h3>
    </div>
</div>
<div id="layout">
    <header>
        <h1>
            {{post.title}}
            <span class=post-time>
                <script>
                  document.write(moment({{ post.created_time }}).format("YYYY/MM/DD"))
                </script>
              </span>

        </h1>
        
        <hr>
    </header>
    <div id="test-editormd-view">
        <textarea style="display:none;" name="test-editormd-markdown-doc"></textarea>
    </div>
    <div id="test-editormd-view2">
        <textarea id="append-test" style="display:none;">{{post.content}}</textarea>
    </div>
</div>
<!-- <script src="js/zepto.min.js"></script>
    <script>		
        var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
    </script> -->
<script src="../static/plugins/editor/examples/js/jquery.min.js"></script>
<script src="../static/plugins/editor/lib/marked.min.js"></script>
<script src="../static/plugins/editor/lib/prettify.min.js"></script>

<script src="../static/plugins/editor/lib/raphael.min.js"></script>
<script src="../static/plugins/editor/lib/underscore.min.js"></script>
<script src="../static/plugins/editor/lib/sequence-diagram.min.js"></script>
<script src="../static/plugins/editor/lib/flowchart.min.js"></script>
<script src="../static/plugins/editor/lib/jquery.flowchart.min.js"></script>

<script src="../static/plugins/editor/editormd.js"></script>
<script type="text/javascript">
    $(function () {
        var testEditormdView, testEditormdView2;

        $.get("test.md", function (markdown) {

            testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                markdown: markdown,//+ "\r\n" + $("#append-test").text(),
                //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode: "style,script,iframe",  // you can filter tags decode
                //toc             : false,
                tocm: true,    // Using [TOCM]
                //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji: true,
                taskList: true,
                tex: true,  // 默认不解析
                flowChart: true,  // 默认不解析
                sequenceDiagram: true,  // 默认不解析
            });

            //console.log("返回一个 jQuery 实例 =>", testEditormdView);

            // 获取Markdown源码
            //console.log(testEditormdView.getMarkdown());

            //alert(testEditormdView.getMarkdown());
        });

        testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
            htmlDecode: "style,script,iframe",  // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true,  // 默认不解析
            flowChart: true,  // 默认不解析
            sequenceDiagram: true,  // 默认不解析
        });
    });
</script>
{% endblock %}
