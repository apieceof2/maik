
<div class="col-md-4">
    <div id=about>
    {% for post in posts[10:] %}
    <a href="{{ url_for('main.post_detail', id=post.id) }}">
    <div class="about-post">
    <spin>
      <script>
        document.write(moment({{ post.created_time }}).format("YYYY/MM/DD"))
      </script>
      {{post.title}}</a>
    </spin>
    </div>
    
    {% endfor %}
    </div>
</div>
