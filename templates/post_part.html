<div id=post>
    {% for post in posts %}
    <div class="post-header">
      <h3><a href="{{ url_for('main.post_detail', id=post.id) }}">{{post.title}}</a></h3>
      <span class=post-time>
        <script>
          document.write(moment({{ post.created_time }}).format("YYYY/MM/DD"))
        </script>
      </span>
    </div>
      

      <p class=text-left>
        {{ post.html|striptags|sub }} <a href="{{ url_for('main.post_detail', id=post.id) }}">......</a>
      </p>

      
      <hr>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
          <li class="previous{% if page == 1 %} disabled {% endif %}">
            <a href="{{ url_for('main.index', page=page-1) }}"><span aria-hidden="true">&larr;</span></a>
          </li>

          <li class="next{% if is_next == False %} disabled{% endif %}">
            <a href="{{ url_for('main.index', page=page+1) }}"> <span aria-hidden="true">&rarr;</span></a>
          </li>
        </ul> 
      </nav>
  </div>
